<h1 mat-dialog-title style="font: 2rem Georgia;"> Send a comment</h1>
<mat-dialog-content style="color:beige; font-family: Georgia; display: flex; justify-content: center;">

    <textarea matInput maxlength="10000" placeholder="Any comments, feedback, or suggestions welcome :)" [(ngModel)]="message" ></textarea>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <div style="display: flex;width: 100%; justify-content: space-between;">
        <button id="comment-button" [disabled]="!message || !message.trim()" (click)="onSubmit()">{{buttonText}}</button>
    <button mat-dialog-close (click)="onNoClick()"
        style=" font-size:xx-large; background-color: transparent; color: red; border: none; cursor:pointer;">&times;</button>
    </div>

  
</mat-dialog-actions>
