@if(showParticles){
@if((ds.con$ | async); as opt){
<ngx-particles id="id1" [options]="opt[currElement][0]" [particlesInit]="particlesInit"></ngx-particles>

@if(opt[currElement].length == 2){
<ngx-particles id="id2" [options]="opt[currElement][1]" [particlesInit]="particlesInit"></ngx-particles>
}
}
}
