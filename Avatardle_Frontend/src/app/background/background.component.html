@defer( on idle){
@if(showParticles()){
@if(ds.con$ | async; as opt){
<ngx-particles id="id1" [options]="opt[currElement][0]" [particlesInit]="particlesInit"></ngx-particles>
@if(opt[currElement].length == 2){
<ngx-particles id="id2" [options]="opt[currElement][1]" [particlesInit]="particlesInit"></ngx-particles>
}
}
}
}


<div class="title-container">
    <img src="images/brush_stroke.svg" alt="" width="1100" height="300">
    <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Avatardle</a>
</div>

<div>

    <span class="material-symbols-outlined menu-button" [matMenuTriggerFor]="menu" role="button">menu</span>
    <mat-menu #menu="matMenu" class="custom-panel">
        <button mat-menu-item (click)="openDialog('help')"><span class="material-symbols-outlined">help</span>
            Help</button>
        <button mat-menu-item (click)="openDialog('comment')"><span class="material-symbols-outlined">comment</span>
            Comment</button>
        <button mat-menu-item (click)="openDialog('particle-setting')"><span
                class="material-symbols-outlined">grain</span>
            Particles</button>
        <button mat-menu-item [matMenuTriggerFor]="submenu"><span class="material-symbols-outlined">translate</span>
            Translate</button>
        <button mat-menu-item (click)="openDialog('about')"> <span class="material-symbols-outlined">info</span>
            About</button>
    </mat-menu>

</div>

<mat-menu #submenu="matMenu">
    <language-settings></language-settings>
</mat-menu>

<div class="button-container">
    <span class="material-symbols-outlined" (click)="openDialog('help')">help</span>
    <span class="material-symbols-outlined" (click)="openDialog('comment')">comment</span>
    <span class="material-symbols-outlined" (click)="openDialog('particle-setting')">grain</span>
