<h1 mat-dialog-title style="font: 2rem Georgia;"> Select series</h1>
<mat-dialog-content style="color:beige; font-family: Georgia; display: flex; justify-content: center;">

    <div style="display: flex; flex-direction: column; gap: 1rem; align-items: left; justify-content: left; background-color: rgb(25,25,25); padding: 1rem; border-radius: 1rem;">

        @for(item of list; track item.name){

            <label>
                <img [src]="item.icon" class="icon" [class.selected]="item.selected">
                <input type="checkbox" value="atla" [(ngModel)]="item.selected">
               {{item.name}}
            </label>
        }
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <div style="display: flex;width: 100%; justify-content: space-between;">

        <button id="save-button" (click)="onSave()">Save</button>
        <span [class.error]="!isValid">{{saveConfirmation}}</span>
        <button mat-dialog-close (click)="onNoClick()"
            style=" font-size:xx-large; background-color: transparent; color: red; border: none; cursor:pointer;">&times;</button>
    </div>


</mat-dialog-actions>
