<span class="material-symbols-outlined share-button" [matMenuTriggerFor]="menu" role="button" title="Share">share</span>
<mat-menu #menu="matMenu" class="share-menu">
    <div mat-menu-item (click)="copy()">
        <span class="material-symbols-outlined" style="font-size: 1.5rem; padding:0.2rem; vertical-align: middle;">content_copy</span>
        Copy    
    </div>
    <a mat-menu-item href="https://twitter.com/intent/tweet?text={{messages[mode]}}&url=https://avatardle.com/"
        target="_blank">
        <img src="images/twitter_logo.svg" alt="Post to Twitter" style="background-color: black;" />
        Twitter
    </a>
    <a mat-menu-item href="https://reddit.com/submit?url=https://avatardle.com/&title={{messages[mode]}}" target="_blank">
        <img src="images/reddit_logo.svg" alt="Post to Reddit" style="background-color: #ff4400;" />
        Reddit
    </a>
    <a mat-menu-item href="https://www.facebook.com/sharer/sharer.php?u=https://avatardle.com/" target="_blank">
        <img src="images/facebook_logo.svg" alt="Post to Facebook" style="background-color: #1877F2;" />
        Facebook
    </a>
</mat-menu>
