<div class="flip-card">
    <div class="flip-card-inner" [class.card-transition]="flipTile" [class.no-transition]="!data.hasTransition">
        <div class="flip-card-front" [style.backgroundPosition]="data.backgroundPosition"></div>
        <div class="flip-card-back" [class]="getBoxShadow(data.isCorrect)">
            @if(data.episodeName){
            @if(data.arrowDir){
            <img [src]="data.imageUrl" alt="" class="episode-arrow" [style.transform]="data.arrowDir">
            }
            {{data.episodeName}}
            }
            @else if(data.imageUrl){
            <img [src]="data.imageUrl" alt="{{data.element! + ' element symbol'}}" class="img" [matTooltip]="data.element!" matTooltipPosition="below">
            }
            @else if(data.affiliations){

            <div id="tag-container">

                @for(tag of data.affiliations; track tag;){
                <div [class]="getTag(tag)" style="border-radius: 0.5rem; padding:0 0.5rem; width: 120%; white-space: nowrap; background-color: rgb(30, 30, 30); display: flex; align-items: end; justify-content: center; max-height: 1rem;">{{tag}}
                    <img src="images/affiliationIcons/{{getTag(tag)}}.webp" style="height: 1.5rem; padding-left: 0.2rem;">
                </div>
            }
            </div>
            }
            @else if(data.text){
            {{data.text}}
            }
        </div>
    </div>
</div>
